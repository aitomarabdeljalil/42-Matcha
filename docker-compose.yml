services:
  postgres:
    image: postgres:16
    env_file: ./server/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - matcha-network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - matcha-network

